<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div id="section1">
      <div class="flexbox">
        <div class="box">
          <img class="card-pattern" src="images/bg-pattern-card.svg" alt="" />
          <div class="main-content">
            <div class="card-head">
              <img class="man" src="images/image-victor.jpg" alt="" />
              <p><span class="special">Victor Crest</span> 26</p>
              <p>London</p>
              <hr />
            </div>

            <div class="table">
              <div class="row">
                <div class="col special">80K</div>
                <div class="col special">803K</div>
                <div class="col special">1.4K</div>
              </div>
              <div class="row">
                <div class="col">Followers</div>
                <div class="col">Likes</div>
                <div class="col">Photos</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <img class="top-back" src="images/bg-pattern-top.svg" alt="" />
    </div>
  </body>
</html>
